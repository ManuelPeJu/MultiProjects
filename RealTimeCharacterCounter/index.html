<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Real-Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="text" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container"> 
            <p>Total Characters: 
                <span class="total-counter" id="total-counter">0</span>
            </p> 

            <p>Remaining Characters: 
                <span class="remaining-counter" id="remaining-counter">
                    50
                </span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
